<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色弱遊戲</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <div class="big-title">色弱挑戰</div>
        <div class="second-title">找到不一樣的顏色</div>
        <div class="function">
            <div class="time">剩下時間：60秒</div>
            <div class="score">目前分數:0</div>
            <div class="level-text">level:1</div>
        </div>
        <div class="game">
            <div class="victory">恭喜獲得0分</div>
            <div class="start-btn">開始遊戲</div>
            <div class="box">

                <div class="pick-item"></div>
                <div class="pick-item"></div>
                <div class="pick-item"></div>
                <div class="pick-item"></div>

            </div>

        </div>
    </main>
    <div class="again">再來一次</div>
    <script src="./index.js"></script>
</body>

</html>
