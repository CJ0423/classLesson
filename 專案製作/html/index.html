<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏悅家具-官網</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="nav-bar-all">
        <div class="nav-bar-all-sec">
            <a href=""><img src="../img/street-view-solid.svg" alt="" class="icon"></a>
            <div class="nav-bar-join">
                <a href="http://127.0.0.1:5500/html/FAQ.html" class="click-menu faq">常見問題</a>
                <a href="" class="click-menu">家具總覽</a>
                <a href="" class="click-menu nav-bar-join-us">申請會員</a>
                <a href="" class="click-menu nav-bar-member-join" id="member-join">會員登入</a>
            </div>
            <img src="../img/bars-solid.svg" alt="" class="hamburger">
        </div>
    </div>
    <div class="main">
        <div class="form-all">
            <form action="" class="form-content-boss">
                <div class="big-title">會員登入</div>
                <img src="../img/xmark-solid.svg" alt="" class="x-mark">
                <div class="form-content">
                    <input type="text" placeholder="登入帳號">
                </div>
                <div class="form-content">
                    <input type="password" placeholder="登入密碼">
                </div>
                <input type="submit" value="Get Started" class="submit">
            </form>
            <div class="my-form">
                <div class="big-title">註冊會員</div>
                <img src="../img/xmark-solid.svg" alt="" class="x-mark">
                <form class="form-all" action="">
                    <div class="form-content">
                        <input placeholder="請輸入帳號" class="cname fz" type="text">
                        <span class="name-text">請輸入正確的帳號格式(至少一個英文以及達到8位元)</span>
                    </div>

                    <div class="form-content birthday">
                        <select name="b" class="chose-year">
                            <option value="1992">--年分--</option>
                        </select>
                        <select name="" class="chose-month">
                            <option value="04">--月份--</option>
                        </select>
                        <select name="" class="chose-day">
                            <option value="23">--日期--</option>
                        </select>
                    </div>
                    <div class="form-content">
                        <input placeholder="請輸入電子信箱" type="email" name="" class="email fz">
                        <span class="email-text">請輸入正確的電子信箱</span>
                    </div>

                    <div class="form-content">
                        <input placeholder="請輸入手機號碼" class="cellphone fz" type="text">
                        <span class="phone-text">請輸入正確的手機號碼</span>
                    </div>
                    <div class="form-content">
                        <input placeholder="請輸入密碼" type="password" name="" id="form-password" class="fz">
                        <span class="password-text">密碼至少6位元但不超過12位元 且只能輸入英文或數字</span>
                    </div>
                    <div class="form-content">
                        <input placeholder="確認密碼" type="password" name="" class="form-password fz">
                        <span class="password-test-text">與原密碼不符</span>
                    </div>
                    <input value="Click to Join Us" class="form-submit" type="submit">
                </form>
                <a class="sing-up-now" href="">已有帳號-登入</a>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
